<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <h1>Petrol Calculator</h1>
        <label for="cost">Cost per liter:</label>
        <input type="number" id="cost" value="1.72" step="0.01" min="0.01">
        <label for="liters">Liters purchased:</label>
        <input type="number" id="liters" value="0" step="0.01" min="0">
        <button id="calculate">Calculate Total</button>
        <p id="totalCost"></p>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
